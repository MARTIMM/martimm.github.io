---
# Default layout for docs placed in /content-docs/XMas. This is set in
# _config.yml as well as the below variables. The reference doc must have an
# empty 'front matter'.

layout: sidebar
sidebar_menu: api2-pack-sidebar
---
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% assign url = site.baseurl | append: "/favicon.ico" %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ url }}" />
  </head>

  <body>
    <div id="xmas-content">
      {{content}}
    </div>
  </body>
</html>
